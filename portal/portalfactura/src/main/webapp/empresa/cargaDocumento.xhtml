<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="pageContent">
                <ice:form id="Carga">
                    <ice:panelGrid>
                        <ice:outputLabel>Tipo:</ice:outputLabel>
                        <ice:selectOneMenu value="#{cargaDocumentoBean.tipoRegistro}">
                            <f:selectItem itemValue="#{0}" itemLabel="(SIN ESPECIFICAR)" />
                            <f:selectItem itemValue="#{1}" itemLabel="Enviado" />
                            <f:selectItem itemValue="#{2}" itemLabel="Recibido" />
                        </ice:selectOneMenu>
                        <ice:outputLabel>Archivo:</ice:outputLabel>
                        <ice:panelGrid columns="2">
                            <ace:fileEntry id="Archivo" absolutePath="/var/factura-ecuador/uploads/" maxFileCount="1"
                                           useSessionSubdir="false" useOriginalFilename="false" 
                                           fileEntryListener="#{cargaDocumentoBean.formListener}"/>
                            <h:commandButton type="submit" value="Subir archivo"/>
                        </ice:panelGrid>
                    </ice:panelGrid>
                </ice:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
