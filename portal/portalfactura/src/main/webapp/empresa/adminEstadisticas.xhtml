<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="pageContent">
                <ice:form id="canvasForm">

                    <ace:tabSet >
                        <ace:tabPane >
                            <f:facet name="label">Compras y Ventas</f:facet>
                            <ice:panelGrid>
                                <ace:chart id="chart1"
                                           width="700"
                                           animated="true"
                                           value="#{graficosComprasVentasBean.barData}"
                                           stackSeries="false"
                                           defaultAxesConfig="#{graficosComprasVentasBean.barDemoDefaultAxis}"
                                           xAxis="#{graficosComprasVentasBean.barDemoXOneAxis}"

                                           yAxes="#{graficosComprasVentasBean.barDemoYAxes}"
                                           legend="true"
                                           legendPlacement="INSIDE_GRID"
                                           highlighter="true"
                                           highlighterLocation="N"
                                           highlighterShowMarker="false"
                                           highlighterBringSeriesToFront="true"
                                           widgetVar="barChart1" >

                                </ace:chart>
                            </ice:panelGrid>
                        </ace:tabPane>
                        <ace:tabPane>
                            <f:facet name="label">Top Proveedores</f:facet>
                            <ice:panelGrid>
                                <ice:panelGrid columns="6" cellpadding="5" cellspacing="5">
                                    <ice:outputLabel>Desde:</ice:outputLabel>
                                    <ice:selectInputDate value="#{graficosProveedores.desde}" style="color: red;" renderAsPopup="true">
                                        <f:convertDateTime pattern="yyyy/MM/dd" timeZone="#{administradorDocumentosBean.timezone}" />
                                    </ice:selectInputDate>
                                    <ice:outputLabel />
                                    <ice:outputLabel>Hasta:</ice:outputLabel>
                                    <ice:selectInputDate value="#{graficosProveedores.hasta}" renderAsPopup="true">
                                        <f:convertDateTime pattern="yyyy/MM/dd" timeZone="#{administradorDocumentosBean.timezone}" />
                                    </ice:selectInputDate>
                                    <ice:commandButton value="Actualizar" actionListener="#{graficosProveedores.update}" />
                                </ice:panelGrid>
                                <ace:chart id="chart2"
                                           width="700"
                                           animated="true"
                                           value="#{graficosProveedores.barData}"
                                           stackSeries="false"
                                           defaultAxesConfig="#{graficosProveedores.barDemoDefaultAxis}"
                                           xAxis="#{graficosProveedores.barDemoXOneAxis}"
                                           yAxes="#{graficosProveedores.barDemoYAxes}"
                                           legend="true"
                                           legendPlacement="INSIDE_GRID"
                                           highlighter="true"
                                           highlighterLocation="N"
                                           highlighterShowMarker="false"
                                           highlighterBringSeriesToFront="true"
                                           widgetVar="barChart2" >

                                </ace:chart>
                            </ice:panelGrid>
                        </ace:tabPane>
                        <ace:tabPane>
                            <f:facet name="label">Top Clientes</f:facet>
                            <ice:panelGrid>
                                <ice:panelGrid columns="6" cellpadding="5" cellspacing="5">
                                    <ice:outputLabel>Desde:</ice:outputLabel>
                                    <ice:selectInputDate value="#{graficosClientes.desde}" renderAsPopup="true">
                                        <f:convertDateTime pattern="yyyy/MM/dd" timeZone="#{administradorDocumentosBean.timezone}" />
                                    </ice:selectInputDate>
                                    <ice:outputLabel />
                                    <ice:outputLabel>Hasta:</ice:outputLabel>
                                    <ice:selectInputDate value="#{graficosClientes.hasta}" renderAsPopup="true">
                                        <f:convertDateTime pattern="yyyy/MM/dd" timeZone="#{administradorDocumentosBean.timezone}" />
                                    </ice:selectInputDate>
                                    <ice:commandButton value="Actualizar" actionListener="#{graficosClientes.update}" />
                                </ice:panelGrid>
                                <ace:chart id="chart3"
                                           width="700"
                                           animated="true"
                                           value="#{graficosClientes.barData}"
                                           stackSeries="false"
                                           defaultAxesConfig="#{graficosClientes.barDemoDefaultAxis}"
                                           xAxis="#{graficosClientes.barDemoXOneAxis}"
                                           yAxes="#{graficosClientes.barDemoYAxes}"
                                           legend="true"
                                           legendPlacement="INSIDE_GRID"
                                           highlighter="true"
                                           highlighterLocation="N"
                                           highlighterShowMarker="false"
                                           highlighterBringSeriesToFront="true"
                                           widgetVar="barChart3" >

                                </ace:chart>
                            </ice:panelGrid>
                        </ace:tabPane>
                    </ace:tabSet>

                </ice:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
