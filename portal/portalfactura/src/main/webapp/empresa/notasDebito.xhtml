<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="pageContent">
                
                <ice:form>
                        <ice:panelGrid columns="8" cellpadding="0" cellspacing="0" style="text-align: right">

                        <ice:outputLabel>Tipo:</ice:outputLabel>
                        <ice:selectOneRadio value="#{administradorDocumentosBean.tipo}" immediate="true" partialSubmit="true" layout="lineDirection"> 
                            <f:selectItem itemValue="#{0}" itemLabel="Todos" />
                            <f:selectItem itemValue="#{1}" itemLabel="Enviados" />
                            <f:selectItem itemValue="#{2}" itemLabel="Recibidos" />
                        </ice:selectOneRadio>


                        <ice:outputLabel style="margin-right: 10px"/>


                        <ice:outputLabel>Desde:</ice:outputLabel>
                        <ice:selectInputDate value="#{administradorDocumentosBean.desde}" renderAsPopup="true">
                            <f:convertDateTime pattern="yyyy/MM/dd" timeZone="#{administradorDocumentosBean.timezone}" />
                        </ice:selectInputDate>

                        <ice:outputLabel style="margin-right: 10px"/>


                        <ice:outputLabel>Límite:</ice:outputLabel>
                        <ice:inputText value="#{administradorDocumentosBean.limit}" size="5" />


                        <ice:outputLabel>RUC/Razón Social:</ice:outputLabel>
                        <ice:inputText value="#{administradorDocumentosBean.filtro}" size="35" />

                        <ice:outputLabel style="margin-right: 10px"/>

                        <ice:outputLabel>Hasta:</ice:outputLabel>
                        <ice:selectInputDate value="#{administradorDocumentosBean.hasta}" renderAsPopup="true">
                            <f:convertDateTime pattern="yyyy/MM/dd" timeZone="#{administradorDocumentosBean.timezone}" />
                        </ice:selectInputDate>

                        <ice:outputLabel />
                        <ice:outputLabel />
                        <ice:outputLabel />

                        <ice:outputLabel>Secuencial:</ice:outputLabel>
                        <ice:inputText value="#{administradorDocumentosBean.secuencial}"  size="35" />
                        <ice:outputLabel />
                        <ice:outputLabel />

                        <ice:commandButton value="Actualizar" actionListener="#{administradorDocumentosBean.actualizar}" />
                    </ice:panelGrid>

                 
                </ice:form>

                
                <ice:form>
                    <ice:panelGrid width="100%" columns="5" cellpadding="10" cellspacing="10" style="border-bottom: solid silver 1px;">
                        <ice:outputLink value="facturas.jsf">Facturas</ice:outputLink>
                        <ice:outputLink value="comprobantesRetencion.jsf">Comprobantes de Retención</ice:outputLink>
                        <ice:outputLink value="notasCredito.jsf">Notas de Crédito</ice:outputLink>
                        <ice:outputLink value="notasDebito.jsf"><b>Notas de Débito</b></ice:outputLink>
                        <ice:outputLink value="guiasRemision.jsf">Guías de Remisión</ice:outputLink>
                    </ice:panelGrid>
                </ice:form>

                <ice:form>

                    

                </ice:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
