<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <ice:outputStyle  href="/xmlhttp/css/rime/rime.css"/>
        <link rel="stylesheet" type="text/css" href="default.css?time=rand2" media="screen" />


    </h:head>

    <h:body>
        <div class="pageContainer">
            <div class="header">
                <table width="100%" border="0" >
                    <tr>

                        <td style="font-size: 27px;font-weight: bold;" align="center">
                            <table width="100%">
                                <tr>
                                    <td><img src="resources/images/facturaEcuador.png" /></td>
                                    <td></td>

                                    <c:if test="#{not login.identificado}">
                                        <td>
                                            <ice:outputLink value="login.jsf">Iniciar Sesi贸n</ice:outputLink>
                                        </td>
                                    </c:if>


                                    <c:if test="#{login.identificado}">
                                        <td width="320px" class="loginForm">
                                            <ice:form>
                                                <ice:panelGrid>
                                                    <ice:outputLabel>Usuario:</ice:outputLabel>
                                                    <ice:outputLabel value="#{login.usuario.usuNombre}" style="color:black;font-weight: bold;"></ice:outputLabel>
                                                    <ice:outputLabel>Perfil:</ice:outputLabel>
                                                    <ice:outputLabel value="#{login.perfil.prfNombre}" style="color:black;font-weight: bold;" />
                                                    <ice:outputLabel>Empresa:</ice:outputLabel>
                                                    <ice:outputLabel value="#{login.usuario.empresa.empRazonSocial}" style="color:black;font-weight: bold;" />
                                                    <ice:panelGrid columns="2" cellpadding="10" cellspacing="10">
                                                        <ice:outputLink value="cambioClave.jsf" style="font-family: 'Audiowide', cursive; font-size: 14px;">Configuraci贸n</ice:outputLink>
                                                        <ice:commandLink value="Salir" style="font-family: 'Audiowide', cursive; font-size: 14px;" actionListener="#{login.desconectar}" /> 
                                                    </ice:panelGrid>

                                                </ice:panelGrid>
                                            </ice:form>
                                        </td>
                                    </c:if>


                                </tr>
                            </table>
                        </td>

                    </tr>
                </table>
            </div>
            <ice:form>
                <ace:dialog header="Mensaje"
                            widgetVar="messageDialog"
                            draggable="false"
                            modal="true">
                    <ice:panelGrid style="height: 60px;text-align: center;" width="100%" >
                        <ice:messages errorStyle="color:red;font-weight:bold;background:white;" infoStyle="color:black;font-weight:bold;background:white;" warnStyle="color:orange;font-weight:bold;background:white;" />
                        <ice:commandButton value="Cerrar" onclick="messageDialog.hide();" />
                    </ice:panelGrid>
                </ace:dialog>
            </ice:form>
            <div class="rootMenu">
                <ice:form style="margin-top: 5px;">
                    <ice:panelGrid columns="12" cellpadding="0" cellspacing="0" >
                        <ice:outputLink value="index.jsf" styleClass="rootMenuItem">Inicio</ice:outputLink>
                        <ice:outputLink value="quienes.jsf" styleClass="rootMenuItem">Quienes Somos</ice:outputLink>
                        <ice:outputLink value="factura.jsf" styleClass="rootMenuItem">Factura Electr贸nica</ice:outputLink>
                        <ice:outputLink value="productos.jsf" styleClass="rootMenuItem">Productos y Servicios</ice:outputLink>
                        <ice:outputLink value="menuAdministrador.jsf" styleClass="rootMenuItem" rendered="#{login.administradorSistema}" >Administrador</ice:outputLink>

                        <ice:outputLink value="contactos.jsf" styleClass="rootMenuItem">Contactos</ice:outputLink>
                    </ice:panelGrid>

                </ice:form>
            </div>

            <div align="center" class="content">
                
                <ice:form>
                    <ice:panelPopup rendered="#{login.cambioClave}" modal="true" >
                        <f:facet name="header">
                            Cambio de Clave
                        </f:facet>
                        <f:facet name="body">
                            <ice:panelGrid>
                                <ice:outputLabel>Clave Actual:</ice:outputLabel>
                                <ice:inputSecret value="#{login.clave}" />
                                <ice:outputLabel>Nueva Clave:</ice:outputLabel>
                                <ice:inputSecret value="#{login.nuevaClave}" />
                                <ice:outputLabel>Confirmaci贸n de Clave:</ice:outputLabel>
                                <ice:inputSecret value="#{login.confirmacionClave}" />
                                <ice:panelGrid columns="2">
                                    <ice:commandButton value="Cambiar" actionListener="#{login.cambiarClave}" />
                                    <ice:commandButton value="Cancelar" actionListener="#{login.cancelarCambioClave}" />
                                </ice:panelGrid>
                            </ice:panelGrid>
                        </f:facet>
                    </ice:panelPopup>
                </ice:form>
                
                <ui:insert name="pageContent">Content</ui:insert>
            </div>

            <div align="center" class="footer">
                <ui:include src="pie.xhtml" />
            </div>
            <div align="center">Todos los derechos reservados | <a href="terminos.jsf">Terminos y Condiciones de Uso</a></div>
        </div>



    </h:body>

</html>
