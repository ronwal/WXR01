<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>

    <title>Factura Ecuador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/style/css/main.css"/>
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/style/css/slimmenu.min.css"/>
    <style type="text/css">
        body {
            font-family: 'Lucida Sans Unicode', 'Lucida Console', sans-serif;
            padding: 0;
        }

        a, a:active {
            text-decoration: none
        }
    </style>
</h:head>
<body>
<div id="header_container">
    <div class="container">
        <!-- Header -->
        <div id="header" class="row">
            <div class="info">
                <div class="logo">
                    <a href="#{empresaController.empresa.empUrl}" target="_new">
                        <p:graphicImage value="#{util.streamImage}" height="100" width="250">
                            <f:param name="imgparm" value="#{empresaController.empresa.empCodigo}"/>
                        </p:graphicImage>
                    </a>
                </div>
                <div class="empresa">
                    <p:panelGrid style="text-align: left">
                        <p:row style="text-align: center !important;">
                            <p:column style="font-weight: bold;" colspan="2"><p:outputLabel
                                    value="#{empresaController.empresa.empRazonSocial}"/></p:column>
                        </p:row>
                        <p:row>
                            <p:column style="font-weight: bold;"><p:outputLabel value="e-Mail:"/></p:column>
                            <p:column>
                                <p:outputLabel value="#{empresaController.empresa.empMail}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="font-weight: bold;"><p:outputLabel value="Teléfono:"/></p:column>
                            <p:column>
                                <p:outputLabel value="#{empresaController.empresa.empTelefono}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="font-weight: bold;"><p:outputLabel value="Dirección:"/></p:column>
                            <p:column>
                                <p:outputLabel value="#{empresaController.empresa.empDireccion}"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </div>
                <div class="user">
                    <p:panelGrid style="text-align: left">
                        <p:row id="userNomb">
                            <p:column style="font-weight: bold;"><p:outputLabel value="Nombres:"/></p:column>
                            <p:column>
                                <p:outputLabel value="#{empresaController.usuario.usuNombre}"/>
                            </p:column>
                        </p:row>
                        <p:row id="userIde">
                            <p:column style="font-weight: bold;"><p:outputLabel value="Identificación:"/></p:column>
                            <p:column>
                                <p:outputLabel value="#{empresaController.usuario.usuIdentificacion}"/>
                            </p:column>
                        </p:row>
                        <p:row id="userUs">
                            <p:column style="font-weight: bold;"><p:outputLabel value="Usuario:"/></p:column>
                            <p:column>
                                <p:outputLabel value="#{empresaController.usuario.usuNick}"/>
                            </p:column>
                        </p:row>
                        <p:row id="userMail">
                            <p:column style="font-weight: bold;"><p:outputLabel value="e-Mail:"/></p:column>
                            <p:column>
                                <p:outputLabel value="#{empresaController.usuario.usuMail}"/>
                            </p:column>
                        </p:row>
                        <p:row id="userPrf">
                            <p:column style="font-weight: bold;"><p:outputLabel value="Perfil:"/></p:column>
                            <p:column>
                                <p:outputLabel value="#{empresaController.usuario.perfil.prfNombre}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <h:form>
                                <p:column style="font-weight: bold; text-align: center" colspan="2">
                                    <p:commandLink value="Cerrar Sesión"
                                                   action="#{logoutController.cancelarLogin()}"/>
                                </p:column>
                            </h:form>
                        </p:row></p:panelGrid>
                </div>
            </div>

            <div class="logedHeader">
                <nav id="main-nav">
                    <ul class="slimmenu">
                        <c:forEach items="#{loginController.memuSystem}" var="modules"
                                   varStatus="status">
                            <li>
                                <a href="#{loginController.createURL(modules.menuSystemByIdMenu.urlParth,null)}">#{modules.menuSystemByIdMenu.nombreMenu}</a>
                            </li>
                        </c:forEach>
                    </ul>

                    <script type="text/javascript"
                            src="#{request.contextPath}/style/js/jquery.slimmenu.js"></script>
                    <script type="text/javascript"
                            src="#{request.contextPath}/style/js/jquery.easing.min.js"></script>
                    <script type="text/javascript">
                        $('.slimmenu').slimmenu(
                            {
                                resizeWidth: '800',
                                collapserTitle: 'Main Menu',
                                animSpeed: 'medium',
                                indentChildren: true,
                                childrenIndenter: '&raquo;'
                            });
                    </script>
                </nav>
            </div>

        </div>
    </div>
</div>

<div id="containerParent" class="containerParent">
    <ui:insert name="pageContent">Content</ui:insert>
</div>

<div class="container">
    <!-- Footer -->
    <footer>

        <div style="margin-top:10px;text-align: center;font-size: 11px;color:#3f3f3f;">Con soporte de:</div>
        <table width="350px" border="0" style="margin-left: auto;margin-right: auto;border-collapse: collapse;">
            <tr>

                <td align="center" valign="bottom"><img alt=""
                                                        src="#{request.contextPath}/style/images/postgresql-logo.png"
                                                        height="24px"/></td>
                <td align="center" valign="bottom"><img alt="" src="#{request.contextPath}/style/images/java-logo.png"
                                                        height="24px"/></td>
                <td align="center" valign="bottom"><img alt=""
                                                        src="#{request.contextPath}/style/images/icefaces-logo.png"
                                                        height="24px"/></td>
                <td align="center" valign="bottom"><img alt=""
                                                        src="#{request.contextPath}/style/images/jasper-reports-logo.png"
                                                        height="24px"/>
                </td>
            </tr>
            <tr>
                <td align="center" valign="top" style="font-size: 10px;color:#3f3f3f;">PostgreSQL</td>
                <td align="center" valign="top" style="font-size: 10px;color:#3f3f3f;">Java</td>
                <td align="center" valign="top" style="font-size: 10px;color:#3f3f3f;">ICE Faces</td>
                <td align="center" valign="top" style="font-size: 10px;color:#3f3f3f;">Jasper Reports</td>
            </tr>
        </table>

    </footer>
</div>
</body>
</html>
